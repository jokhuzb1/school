services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: attendance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d attendance_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: ${PORT}
      DATABASE_URL: postgresql://postgres:postgres@db:5432/attendance_db
      JWT_SECRET: ${JWT_SECRET}
      CREDENTIALS_SECRET: ${CREDENTIALS_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
      REDIS_URL: ${REDIS_URL}
      MIN_SCAN_INTERVAL_SECONDS: ${MIN_SCAN_INTERVAL_SECONDS}
      MEDIAMTX_AUTO_START: ${MEDIAMTX_AUTO_START}
      MEDIAMTX_DEPLOY_ENABLED: ${MEDIAMTX_DEPLOY_ENABLED}
      MEDIAMTX_DEPLOY_ALLOW_RESTART_COMMANDS: ${MEDIAMTX_DEPLOY_ALLOW_RESTART_COMMANDS}
      WEBRTC_BASE_URL: ${WEBRTC_BASE_URL}
      DEVICE_AUTO_REGISTER_ENABLED: ${DEVICE_AUTO_REGISTER_ENABLED}
      PROVISIONING_TOKEN: ${PROVISIONING_TOKEN}
      DEVICE_STUDENT_ID_STRATEGY: ${DEVICE_STUDENT_ID_STRATEGY}
      DEVICE_STUDENT_ID_LENGTH: ${DEVICE_STUDENT_ID_LENGTH}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
